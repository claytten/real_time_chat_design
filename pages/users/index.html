<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Real Time Chat</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/users.css">
	<link rel="stylesheet" type="text/css" href="../../assets/css/admin.css">
</head>
<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
        <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
        <div class="dashboard-header">
            <nav class="navbar navbar-expand-lg bg-white fixed-top">
                <a class="navbar-brand" href="index.html">Real Time Chat</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto navbar-right-top">
                        <li class="nav-item dropdown nav-user">
                            <a class="nav-link nav-user-img" href="#" id="navbarDropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="../../assets/img/avatar-1.jpg" alt="" class="user-avatar-md rounded-circle"></a>
                            <div class="dropdown-menu dropdown-menu-right nav-user-dropdown" aria-labelledby="navbarDropdownMenuLink2">
                                <div class="nav-user-info">
                                    <h5 class="mb-0 text-white nav-user-name">John Abraham </h5>
                                    <span class="status"></span><span class="ml-2">Available</span>
                                </div>
                                <a class="dropdown-item" href="#"><i class="fas fa-user mr-2"></i>Account</a>
                                <a class="dropdown-item" href="#"><i class="fas fa-cog mr-2"></i>Setting</a>
                                <a class="dropdown-item" href="#"><i class="fas fa-power-off mr-2"></i>Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- ============================================================== -->
        <!-- end navbar -->
        <div class="container" style="margin-top:100px">
            <div class="row no-gutters">
              <div class="col-md-12 messaging">
                <div class="settings-tray">
                    <div class="friend-drawer no-gutters friend-drawer--grey">
                    <img class="profile-image" src="https://clarity-enhanced.net/wp-content/themes/clarity-enhanced/assets/img/bootstrap-chat-app-assets/robocop.jpg" alt="">
                    <div class="text">
                      <h6>Robo Cop</h6>
                      <p class="text-muted">Layin' down the law since like before Christ...</p>
                    </div>
                  </div>
                </div>
                <div class="chat-panel col-md-12">
                    <div style="overflow-y: scroll; height: 520px">
                        <div class="row no-gutters">
                            <div class="col-md-3">
                              <div class="chat-bubble chat-bubble--left">
                                Hello dude!
                              </div>
                            </div>
                          </div>
                          <div class="row no-gutters">
                            <div class="col-md-3 offset-md-9">
                              <div class="chat-bubble chat-bubble--right">
                                Hello dude!
                              </div>
                            </div>
                          </div>
                          <div class="row no-gutters">
                            <div class="col-md-3 offset-md-9">
                              <div class="chat-bubble chat-bubble--right">
                                Hello dude!
                              </div>
                            </div>
                          </div>
                          <div class="row no-gutters">
                            <div class="col-md-3">
                              <div class="chat-bubble chat-bubble--left">
                                Hello dude!
                              </div>
                            </div>
                          </div>
                          <div class="row no-gutters">
                            <div class="col-md-3">
                              <div class="chat-bubble chat-bubble--left">
                                Hello dude!
                              </div>
                            </div>
                          </div>
                          <div class="row no-gutters">
                            <div class="col-md-3">
                              <div class="chat-bubble chat-bubble--left">
                                Hello dude!
                              </div>
                            </div>
                          </div>
                          <div class="row no-gutters">
                            <div class="col-md-3 offset-md-9">
                              <div class="chat-bubble chat-bubble--right">
                                Hello dude!
                              </div>
                            </div>
                          </div>
                    </div>
                  <div class="row form-message">
                    <div class="col-md-12 pl-0 pr-0">
                      <div class="chat-box-tray">
                        <input type="text" placeholder="Type your message here...">
                        <i class="material-icons">send</i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    <!-- ============================================================== -->
    <!-- end main wrapper  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <!-- jquery 3.3.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../assets/js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
